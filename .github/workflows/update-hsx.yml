name: Update HSX VS Code Extension

on:
  push:
    paths:
      - 'Mist_Extracted/hsx-runtime.js'
      - 'Mist_Extracted/hsx-compiler.js'

jobs:
  update-hsx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: ./Mist_Extracted

      - name: Build HSX Extension
        run: npm run build
        working-directory: ./Mist_Extracted

      - name: Package HSX Extension
        run: npx vsce package
        working-directory: ./Mist_Extracted

      - name: Publish HSX Extension
        run: npx vsce publish
        working-directory: ./Mist_Extracted
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
